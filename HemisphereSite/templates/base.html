<!DOCTYPE html>
<html>
<head runat="server">
    <meta charset="utf-8">
    <title>HemisphereGPS Production Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I wanted some Starbucks, ergo design a webapp.">
    <meta name="author" content="Jeremy Wright">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      
      .hero-unit 
      {
          padding: 15px;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block HeadContent %}
    {% endblock HeadContent %}
</head>
<body>
   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Production Support Tools</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
                
            </p>
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/admin">Admin</a></li>
              <li><a href="/mac">Mac Tool</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

     <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
              {% block SideBarContent %}
              {% endblock SideBarContent %}
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
            <div class="hero-unit">
                {% block MainNav %}
                {% endblock MainNav %}
            </div>
            <div class="row-fluid">
                {% block MainContent %}
                {% endblock MainContent %}
            </div>

            
        </div>
    </div>
    <hr />
    <footer>
        <p>&copy; Jeremy Wright - 2013</p>
    </footer>
    </div><!-- /.fluid-container -->
</body>
</html>
